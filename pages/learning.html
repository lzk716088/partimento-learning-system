<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheets/documents.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://img1.ccgxk.com/ccgxk-oss/js/abc.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Learning - Partimento Learning System</title>
</head>
<body>
    <div id="menu-holder" role="button" tabindex="0" class="collapsed " aria-label="開啟導覽列">
        <svg id ="menuicon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 20 20" height="36px" viewBox="0 0 20 20" width="36px" fill="#5f6368"><rect fill="none" height="20" width="20"/><g>
            <path d="M9,19l1.41-1.41L5.83,13H22V11H5.83l4.59-4.59L9,5l-7,7L9,19z"/></g></svg>
        <span id="app-name">Practice</span>
    </div>
    <script type="text/javascript">
        document.getElementById('menu-holder').addEventListener('click', function() {
        window.location.href = '../index.html';
    });
    </script>
    <div class="center-container">
        <div class="radio-input">
            <label>
                <input value="Documents" name="value-radio" id="option1" type="radio" />
                <span>Documents</span>
            </label>
            <label>
                <input value="Quiz" name="value-radio" id="option2" type="radio" />
                <span>Quiz</span>
            </label>
            <span class="selection" ></span>
        </div>
    </div>
    <div class="container">
    <div id="teaching-text" style="display: none;" >
        <form style='height: 80vh;'>
        <iframe src="document.html"
            frameborder="0"
            width="100%"
            sandbox="allow-modals allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts">
            看不到頁面時才會顯示這行文字
        </iframe>
    </form>
    </div>
    
    <div id="quiz-area" style="display: none;">
        <!-- 問題區域 -->
        <div class="text-center" id="quiz-img">
            <!-- 圖片將動態加載 -->
        </div>
        <div class="question text-center" id="question-area">
            <!-- 問題將動態加載 -->
        </div>
        <!-- 答案區域 -->
        <div class="answer-area text-center" id="answer-area"></div>

        <!-- 按鈕 -->
        <div class="text-center" style="display: none;">
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
              data-target="#modalContactForm" id="submit-answer">提交答案</a>
        </div>
        
        <!-- 進度條 -->
        <div class="progress text-center">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar"></div>
        </div>
    </div>
    </div>
    <script src="../javascripts/learning.js"></script>
</body>
</html>
