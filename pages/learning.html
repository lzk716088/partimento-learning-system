<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheets/documents.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://img1.ccgxk.com/ccgxk-oss/js/abc.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Learning - Partimento Learning System</title>
</head>
<body>
    <div class="center-container">
        <div class="radio-input">
            <label>
            <input value="Documents" name="value-radio" id="option1" type="radio" />
            <span class="p-2 bd-highlight">Documents</span>
            </label>
            <label>
            <input value="Quiz" name="value-radio" id="option2" type="radio" />
            <span>Quiz</span>
            </label>
            <span class="selection" ></span>
        </div>
    </div>
    <br>
    
    <div id="teaching-text" style="display: none;">
        <h3>教學文本</h3>
        <p>這裡放置有關 Partimento 的簡單說明...</p>
    </div>
    
    <div class="container" id="quiz-area" style="display: none;">
        <!-- 進度條 -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar"></div>
        </div>

        <!-- 問題區域 -->
        <div class="question" id="question-area">
            <!-- 問題將動態加載 -->
        </div>

        <!-- 答案區域 -->
        <div class="answer-area">
            <input type="text" class="form-control" id="user-answer" placeholder="請輸入您的答案">
        </div>

        <!-- 按鈕 -->
        <button class="btn btn-primary" id="submit-answer">提交答案</button>
    </div>

    <script src="../javascripts/learning.js"></script>
</body>
</html>
