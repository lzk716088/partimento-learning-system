  <style>
    div.white_key {
    clear:none;
    height:100px;
    width:38px;
    border:#000 solid 1px;
    background-color:ivory;
    float:left;
    cursor:pointer;
    position:relative;
    z-index: 1;
    }
    </style>
</head>

<body>
    <div id="key62" class="white_key"></div>
    <script>
        // in() 函數
        function In(ID) {
            $('#key62').css('background-color', 'lightgreen');
            console.log('滑鼠按下，觸發 in() 函數，ID: ' + ID);
        }
    
        // out() 函數
        function out(ID) {
            $('#key62').css('background-color', 'lightcoral');
            console.log('滑鼠放開，觸發 out() 函數！' + ID);
        }
    
        $(document).ready(function() {
            // 當滑鼠按下時觸發 in() 函數
            $('#key62').mousedown(function() {
                In(this.id);
            });
    
            // 當滑鼠放開時觸發 out() 函數
            $('#key62').mouseup(function() {
                out(this.id);
            });
        });
    </script>
</body>
